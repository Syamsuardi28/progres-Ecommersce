<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beranda - Simple E-Commerce</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Filtering Script -->
    <script src="assets/js/filter.js" defer></script>
  </head>

  <body>
    <!-- HEADER HTML (user version) -->
    <header class="bg-white shadow-sm p-3 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0">
          <i class="bi bi-shop me-2 text-primary"></i>Simple E-Commerce
        </h3>

        <nav class="d-flex gap-3">
          <a href="index.html" class="text-dark fw-bold">Beranda</a>
          <a href="cart.html" class="text-dark">Keranjang</a>
          <a href="my_orders.html" class="text-dark">Pesanan Saya</a>
          <a href="login.html" class="btn btn-primary btn-sm">Login</a>
        </nav>
      </div>
    </header>

    <!-- CONTENT -->
    <div class="container">
      <!-- Filter Section -->
      <div class="card p-3 mb-4 shadow-sm">
        <h4 class="mb-3">Katalog Produk</h4>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label small text-muted">Cari Produk</label>
            <input
              id="search"
              class="form-control"
              type="text"
              placeholder="Cari produk..."
            />
          </div>

          <div class="col-md-4">
            <label class="form-label small text-muted">Kategori</label>
            <select id="category" class="form-select">
              <option value="">Semua Kategori</option>
              <option value="Fashion">Fashion</option>
              <option value="Elektronik">Elektronik</option>
              <option value="Aksesoris">Aksesoris</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label small text-muted">Rentang Harga</label>
            <select id="priceRange" class="form-select">
              <option value="">Semua Harga</option>
              <option value="0-50000">Rp 0 - 50.000</option>
              <option value="50000-150000">Rp 50.000 - 150.000</option>
              <option value="150000-9999999">Rp 150.000+</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Produkt Dummy -->
      <div class="row g-4" id="product-list">
        <!-- PRODUCT 1 -->
        <div
          class="col-md-3 product-card"
          data-name="kemeja polos"
          data-category="Fashion"
          data-price="120000"
        >
          <div class="card shadow-sm h-100">
            <img
              src="assets/img/product1.jpg"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body d-flex flex-column">
              <h6 class="fw-bold">Kemeja Polos</h6>
              <p class="text-primary fw-bold">Rp 120.000</p>

              <div class="mt-auto d-flex gap-2">
                <button class="btn btn-sm btn-primary flex-fill">
                  <i class="bi bi-cart-plus"></i> Tambah
                </button>

                <a
                  href="product.html"
                  class="btn btn-sm btn-outline-secondary flex-fill"
                >
                  <i class="bi bi-eye"></i> Detail
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- PRODUCT 2 -->
        <div
          class="col-md-3 product-card"
          data-name="earphone bluetooth"
          data-category="Elektronik"
          data-price="45000"
        >
          <div class="card shadow-sm h-100">
            <img
              src="assets/img/product2.jpg"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body d-flex flex-column">
              <h6 class="fw-bold">Earphone Bluetooth</h6>
              <p class="text-primary fw-bold">Rp 45.000</p>

              <div class="mt-auto d-flex gap-2">
                <button class="btn btn-sm btn-primary flex-fill">
                  <i class="bi bi-cart-plus"></i> Tambah
                </button>

                <a
                  href="product.html"
                  class="btn btn-sm btn-outline-secondary flex-fill"
                >
                  <i class="bi bi-eye"></i> Detail
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- PRODUCT 3 -->
        <div
          class="col-md-3 product-card"
          data-name="jam tangan sporty"
          data-category="Aksesoris"
          data-price="90000"
        >
          <div class="card shadow-sm h-100">
            <img
              src="assets/img/product3.jpg"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body d-flex flex-column">
              <h6 class="fw-bold">Jam Tangan Sporty</h6>
              <p class="text-primary fw-bold">Rp 90.000</p>

              <div class="mt-auto d-flex gap-2">
                <button class="btn btn-sm btn-primary flex-fill">
                  <i class="bi bi-cart-plus"></i> Tambah
                </button>

                <a
                  href="product.html"
                  class="btn btn-sm btn-outline-secondary flex-fill"
                >
                  <i class="bi bi-eye"></i> Detail
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- PRODUCT 4 -->
        <div
          class="col-md-3 product-card"
          data-name="hoodie hitam"
          data-category="Fashion"
          data-price="150000"
        >
          <div class="card shadow-sm h-100">
            <img
              src="assets/img/product4.jpg"
              class="card-img-top"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body d-flex flex-column">
              <h6 class="fw-bold">Hoodie Hitam</h6>
              <p class="text-primary fw-bold">Rp 150.000</p>

              <div class="mt-auto d-flex gap-2">
                <button class="btn btn-sm btn-primary flex-fill">
                  <i class="bi bi-cart-plus"></i> Tambah
                </button>

                <a
                  href="product.html"
                  class="btn btn-sm btn-outline-secondary flex-fill"
                >
                  <i class="bi bi-eye"></i> Detail
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END PRODUCT LIST -->
    </div>

    <!-- FOOTER -->
    <footer class="text-center p-3 mt-4 bg-light">
      Â© 2025 Simple E-Commerce
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
