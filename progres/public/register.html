<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Simple E-Commerce</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="bg-white shadow-sm p-3 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0">
          <i class="bi bi-shop me-2 text-primary"></i>
          Simple E-Commerce
        </h3>

        <nav class="d-flex gap-3">
          <a href="index.html" class="text-dark">Beranda</a>
          <a href="login.html" class="text-dark">Login</a>
        </nav>
      </div>
    </header>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <i class="bi bi-person-plus-fill text-primary fs-1 mb-3"></i>
                <h3 class="fw-bold">Daftar Akun Baru</h3>
                <p class="text-muted small mb-0">
                  Buat akun untuk mulai berbelanja
                </p>
              </div>

              <!-- ALERT BOX -->
              <div id="alertBox"></div>

              <!-- REGISTER FORM -->
              <form id="registerForm">
                <div class="mb-3">
                  <label class="form-label">
                    Username <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-person"></i>
                    </span>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      placeholder="Masukkan username"
                      minlength="3"
                      required
                    />
                  </div>
                  <small class="text-muted">Minimal 3 karakter</small>
                </div>

                <div class="mb-3">
                  <label class="form-label">
                    Password <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="Masukkan password"
                      minlength="6"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                  </div>
                  <small class="text-muted">Minimal 6 karakter</small>
                </div>

                <div class="mb-4">
                  <label class="form-label">
                    Konfirmasi Password <span class="text-danger">*</span>
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-lock-fill"></i>
                    </span>
                    <input
                      type="password"
                      id="confirm_password"
                      class="form-control"
                      placeholder="Masukkan ulang password"
                      minlength="6"
                      required
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="bi bi-person-plus me-2"></i>
                  Daftar Sekarang
                </button>

                <div class="text-center">
                  <small class="text-muted">
                    Sudah punya akun?
                    <a href="login.html" class="fw-bold">Login disini</a>
                  </small>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center mt-4">
            <small class="text-muted">
              <i class="bi bi-shield-check me-1"></i>
              Data Anda aman dan terenkripsi
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center p-3 mt-4 bg-light">
      Â© 2025 Simple E-Commerce
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", () => {
          const passwordInput = document.getElementById("password");
          const toggleIcon = document.getElementById("toggleIcon");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.replace("bi-eye", "bi-eye-slash");
          } else {
            passwordInput.type = "password";
            toggleIcon.classList.replace("bi-eye-slash", "bi-eye");
          }
        });

      // Form submit handler (simulasi registrasi)
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPass = document
            .getElementById("confirm_password")
            .value.trim();
          const alertBox = document.getElementById("alertBox");

          alertBox.innerHTML = ""; // clear old alerts

          // VALIDASI
          if (password !== confirmPass) {
            alertBox.innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-circle me-2"></i>
                Password dan konfirmasi password tidak cocok.
            </div>
        `;
            return;
          }

          // Simulasi sukses
          alertBox.innerHTML = `
        <div class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>
            Registrasi berhasil! Mengalihkan ke halaman login...
        </div>
    `;

          // Redirect simulasi
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        });
    </script>
  </body>
</html>
