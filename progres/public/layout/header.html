<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Simple E-Commerce - Platform belanja online terpercaya"
    />
    <title>Simple E-Commerce</title>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link rel="stylesheet" href="assets/css/components.css" />

    <!-- Custom JS -->
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/filter.js" defer></script>
    <script src="assets/js/cart.js" defer></script>
    <script src="assets/js/admin.js" defer></script>

    <!-- Script Autentikasi (Pengganti PHP) -->
    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/sidebar_loader.js" defer></script>
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4 sticky-top">
          <div class="container-fluid px-3 py-2">
            <!-- LOGO -->
            <a href="index.html" class="navbar-brand">
              <span class="fw-bold text-primary">
                <i class="bi bi-shop me-2"></i>
                Simple E-Commerce
              </span>
            </a>

            <!-- USER SECTION -->
            <div
              class="d-flex align-items-center gap-2 ms-auto"
              id="user-section"
            >
              <!-- LOGIN BUTTONS (default when logged-out) -->
              <div id="guest-buttons" style="display: none">
                <a href="login.html" class="btn btn-primary btn-sm">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </a>
                <a href="register.html" class="btn btn-outline-primary btn-sm">
                  <i class="bi bi-person-plus me-1"></i> Register
                </a>
              </div>

              <!-- USER LOGGED-IN DROPDOWN -->
              <div id="user-dropdown" style="display: none">
                <div class="dropdown">
                  <button
                    class="btn btn-light dropdown-toggle d-flex align-items-center gap-2"
                    data-bs-toggle="dropdown"
                  >
                    <i class="bi bi-person-circle"></i>
                    <span id="username-label" class="d-none d-md-inline"
                      >User</span
                    >
                  </button>

                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <span class="dropdown-item-text">
                        <small class="text-muted">Logged in as</small><br />
                        <strong id="dropdown-username"></strong>
                      </span>
                    </li>

                    <li><hr class="dropdown-divider" /></li>

                    <li>
                      <a class="dropdown-item" href="my_orders.html">
                        <i class="bi bi-box-seam me-2"></i> Pesanan Saya
                      </a>
                    </li>

                    <li id="admin-panel-btn" style="display: none">
                      <a class="dropdown-item" href="admin/dashboard.html">
                        <i class="bi bi-gear me-2"></i> Admin Panel
                      </a>
                    </li>

                    <li><hr class="dropdown-divider" /></li>

                    <li>
                      <button
                        class="dropdown-item text-danger"
                        onclick="logoutUser()"
                      >
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <!-- PAGE CONTENT START -->
        <div class="content-wrapper"></div>
      </main>
    </div>
  </body>
</html>
