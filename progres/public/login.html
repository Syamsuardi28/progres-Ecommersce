<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Simple E-Commerce</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <script>
      function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorBox = document.getElementById("error-box");

        if (username === "" || password === "") {
          errorBox.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        Username dan password harus diisi
                    </div>
                `;
          return;
        }

        // LOGIN DUMMY (selalu sukses)
        window.location.href = "index.html";
      }
    </script>
  </head>

  <body>
    <!-- HEADER (static user navbar) -->
    <header class="bg-white shadow-sm p-3 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0">
          <i class="bi bi-shop me-2 text-primary"></i>Simple E-Commerce
        </h3>
        <nav class="d-flex gap-3">
          <a href="index.html" class="text-dark">Beranda</a>
          <a href="login.html" class="btn btn-primary btn-sm">Login</a>
          <a href="register.html" class="btn btn-outline-primary btn-sm"
            >Register</a
          >
        </nav>
      </div>
    </header>

    <!-- LOGIN FORM -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="text-center mb-4">Login</h3>

              <!-- Error Box -->
              <div id="error-box"></div>

              <form onsubmit="handleLogin(event)">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Masukkan username"
                    autofocus
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Masukkan password"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                  <i class="bi bi-box-arrow-in-right me-2"></i>
                  Login
                </button>
              </form>

              <div class="text-center mt-3">
                <small class="text-muted">
                  Belum punya akun?
                  <a href="register.html" class="text-decoration-none"
                    >Daftar disini</a
                  >
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center p-3 mt-4 bg-light">
      Â© 2025 Simple E-Commerce
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
